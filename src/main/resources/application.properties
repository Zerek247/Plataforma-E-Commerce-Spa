# =========================
# BASE DE DATOS (Railway)
# =========================
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
# Cloudinary
# =========================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# =========================
# Puerto del servidor
# =========================
server.port=8080

# =========================
# BREVO (CORREO)
# =========================
brevo.api.url=https://api.brevo.com/v3/smtp/email
brevo.api.key=${BREVO_API_KEY}

# =========================
# JWT
# =========================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# =========================
# URL del FRONTEND
# =========================
app.frontend.reset.url=${APP_FRONTEND_RESET_URL}

# =========================
# Configuración extra
# =========================
server.forward-headers-strategy=framework

# =========================
# WHATSAPP CLOUD API (desactivado)
# =========================
whatsapp.api.url=none
whatsapp.api.token=none
whatsapp.api.phone=none
whatsapp.api.version=none
